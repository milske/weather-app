<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <form class="search" id="search">
            <div class="row">
              <div class="col-9">
                <input
                  id="query"
                  placeholder="Enter a city"
                  type="search"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="row">
            <div class="col-6">
              <h1>
                <div id="currentCity">City:</div>
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celcius-link">°C </a> |
                    <a href="#" id="fahrenheit-link"> °F</a></span
                  >
                </div>
                <div id="description"></div>
                <img src="" alt="weather-pic" id="icon" />
              </h1>
            </div>
            <div class="col-6">
              <h2>
                <div id="date"></div>
                <div>17th Oct</div>
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind: <span id="wind"></span>Km/h</div>
              </h2>
            </div>
          </div>
          <hr />
          <div class="forecast" id="forecast"></div>
        </div>
        <span>
          <a href="https://github.com/milske/weather-app" target="_blank"
            >Open source-code </a
          >by Milla Nerg
        </span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
